<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Resume | Kendrick</title>
  <link rel="stylesheet" href="index.css">
  </style>

</head>

<body>
  <div class="content">
    <header class="content-hd">
      <section class="title clearfix">
        <div class="name">
          <h1>
            Kendrick Chan
            <small>Software Developer</small>
          </h1>
        </div>
        <div class="picture">
          <img src="/resume.jpeg" alt="">
        </div>
      </section>

      <div class="clearfix">
        <section class="info">
          <h2>Gender: <small>Male</small></h2>
          <h2>Birthday: <small>Never</small></h2>
          <h2>School: <small>De La Salle University</small></h2>
        </section>

        <section class="contact">
          <ul>
            <li>Contact Number: 09123456456</li>
            <li>Email Address: 123456789@gmail.com</li>
          </ul>
        </section>
      </div>
    </header>

    <div class="content-bd">
      <div class="content-left">
        <section id="skill">
          <header class="section-header">
            <span class="section-title-l"></span>
            <h2 class="section-title"> Skills </h2>
            <span class="section-title-r"></span>
          </header>
          <div class="item">
            <div class="section-body">
              <div class="item">
                <div class="item-bd">
                  <p class="section-content">
                    Communication Skills
                  </p>
                  <p class="section-content">
                    Good at sleeping
                  </p>
                  <p class="section-content">
                    Office Technology Skills
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="certificates">
          <header class="section-header">
            <span class="section-title-l"></span>
            <h2 class="section-title"> Certificates </h2>
            <span class="section-title-r"></span>
          </header>
          <div class="item">
            <div class="section-body">
              <div class="item">
                <div class="item-bd">
                  <p class="section-content">
                    Honorary Students (2060)
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>

</body>

</html>
